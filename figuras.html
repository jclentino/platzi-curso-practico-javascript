<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geometricas | curso practico de js en platzi </title>
</head>
<style>
    input, button {
        display: block;
    }
</style>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Curso practico de Js taller #1</p>
        <p>calculando diametro, perimetro y area de figuras geometricas</p>
    </header>

    <section>
        <h2>Cuadrado</h2>
        <form action="">
            <label for="cuadrado">lados</label>
            <input type="number" id="cuadrado">
            <button type="button" onclick="perimetroCuadrado()" >Calcular perimetro</button>
            <button type="button" onclick="areaCuadrado()">Calcular area</button>
        </form>
        <hr>
    </section>

    <section>
        <h2>Triangulo</h2>
        <form action="">
            <label for="lado1">lado #1</label>
            <input type="number" id="lado1">

            <label for="lado2">lado #2</label>
            <input type="number" id="lado2">

            <label for="base">base</label>
            <input type="number" id="base">

            <label for="altura">altura</label>
            <input type="number" id="altura">

            <button type="button" onclick="perimetroTriangulo()" >Calcular perimetro</button>
            <button type="button" onclick="areaTriangulo()">Calcular area</button>
        </form>
        <hr>
    </section>

    <section>
        <h2>Circulo</h2>
        <form action="">

            <label for="radio">radio</label>
            <input type="number" id="radio">

            <button type="button" onclick="diametroCirculo()">Calcular diametro</button>
            <button type="button" onclick="perimetroCirculo()">Calcular perimetro</button>
            <button type="button" onclick="areaCirculo()">Calcular area</button>
        </form>
        <hr>
    </section>

    <section>
        <h2>Triangulo isosceles</h2>
        <form action="">
            <label for="isoscelesLado1">lado #1</label>
            <input type="number" id="isoscelesLado1">

            <label for="isoscelesLado2">lado #2</label>
            <input type="number" id="isoscelesLado2">

            <label for="isoscelesLado3">lado #3</label>
            <input type="number" id="isoscelesLado3">

            <button type="button" onclick="altura()">Calcular altura</button>
        </form>
    </section>

    <script src="/figuras.js"></script>
</body>
</html>
